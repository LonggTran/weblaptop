<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cập nhật sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Cập nhật Laptopgaming</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Tên laptop</label>
            <input
              type="text"
              class="form-control"
              id="name"
              value="Laptop Dell XPS 13"
            />
          </div>

          <div class="mb-3">
            <label for="brand" class="form-label">Hãng sản xuất</label>
            <select class="form-select" id="brand">
              <option>Dell</option>
              <option>HP</option>
              <option>Asus</option>
              <option>Acer</option>
              <option>Apple</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Loại laptop</label>
            <select class="form-select" id="type">
              <option>Gaming</option>
              <option selected>Văn phòng</option>
              <option>Ultrabook</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ram" class="form-label">RAM</label>
              <select class="form-select" id="ram">
                <option>8GB</option>
                <option selected>16GB</option>
                <option>32GB</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="storage" class="form-label">Ổ cứng</label>
              <select class="form-select" id="storage">
                <option>256GB SSD</option>
                <option selected>512GB SSD</option>
                <option>1TB SSD</option>
                <option>1TB HDD</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Giá (VNĐ)</label>
            <input
              type="number"
              class="form-control"
              id="price"
              value="24990000"
            />
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              value="10"
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Mô tả sản phẩm</label>
            <textarea class="form-control" id="description" rows="4">
Laptop mỏng nhẹ, màn hình Full HD, pin lâu, phù hợp văn phòng.</textarea
            >
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Cập nhật ảnh (nếu cần)</label>
            <input type="file" class="form-control" id="image" />
          </div>

          <button type="submit" class="btn btn-warning w-100">
            Cập nhật sản phẩm
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
