<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thêm Laptop Mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Thêm Laptop Mơi</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Tên laptop </label>
          <input type="text" class="form-control" id="name" placeholder="Nhập tên laptop" />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Hãng sản xuất </label>
          <select class="form-select" id="brand">
            <option selected disabled>Chọn hãng </option>
            <option value="Dell">Dell </option>
            <option value="HP">HP </option>
            <option value="Asus">Asus </option>
            <option value="Acer">Acer</option>
            <option value="Apple">Apple</option>
            <option value="Apple">Xiaomi</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Loại laptop</label>
          <select class="form-select" id="type">
            <option selected disabled>Chọn loại</option>
            <option value="gaming">Gaming</option>
            <option value="office">Văn phòng</option>
            <option value="ultrabook">Ultrabook</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="ram" class="form-label">RAM</label>
            <select class="form-select" id="ram">
              <option selected disabled>Chọn RAM</option>
              <option>8GB</option>
              <option>16GB</option>
              <option>32GB</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="storage" class="form-label">Ổ cứng</label>
            <select class="form-select" id="storage">
              <option selected disabled>Chọn ổ cứng</option>
              <option>256GB SSD</option>
              <option>512GB SSD</option>
              <option>1TB SSD</option>
              <option>1TB HDD</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Giá (VNĐ)</label>
          <input type="number" class="form-control" id="price" placeholder="Nhập giá sản phẩm" />
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Số lượng</label>
          <input type="number" class="form-control" id="quantity" placeholder="Nhập số lượng" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Mô tả sản phẩm</label>
          <textarea class="form-control" id="description" rows="4" placeholder="Nhập mô tả chi tiết..."></textarea>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Ảnh sản phẩm</label>
          <input type="file" class="form-control" id="image" />
        </div>

        <button type="submit" class="btn btn-success w-100">
          Thêm sản phẩm
        </button>
      </form>
    </div>
  </div>
</body>

</html>
