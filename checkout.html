<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h3 class="mb-4 text-center">Thông tin thanh ttoán..</h3>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="tel" class="form-control" id="phone" placeholder="0123456789" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ giao hàng </label>
        <textarea class="form-control" id="address" rows="2" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố" required></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label">Phương thức thanh toán </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
          <label class="form-check-label" for="cod">
            Thanh toán khi nhận hàng (COD)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BANK">
          <label class="form-check-label" for="bank">
            Chuyển khoản ngân hàng
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="vnpay" value="VNPAY">
          <label class="form-check-label" for="vnpay">
            Thanh toán qua VNPay (QR Code)
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Xác nhận thanh toán </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
