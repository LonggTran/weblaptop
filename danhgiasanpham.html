<!-- review-form.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đánh giá sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }

    .star-rating input[type="radio"]:checked~label {
      color: #ffc107;
    }

    .star-rating label:hover,
    .star-rating label:hover~label {
      color: #ffc107;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h3 class="mb-4">Đánh giá sản phẩm</h3>
    <form>
      <div class="mb-3">
        <label for="comment" class="form-label">Nhận xét của bạn</label>
        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Viết nhận xét..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Đánh giá sao</label>
        <div class="star-rating d-flex flex-row-reverse justify-content-end">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Gửi đánh giá</button>



    </form>
  </div>

</body>

</html>
