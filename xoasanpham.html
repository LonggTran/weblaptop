<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>Xóa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center text-danger mb-4">Xác nhận xóa sản phẩm </h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Tên sản phẩm: </label>
          <input type="text" class="form-control" value="Laptop Dell XPS 13" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Hãng: </label>
          <input type="text" class="form-control" value="Dell" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Giá: </label>
          <input type="text" class="form-control" value="24,990,000 VNĐ" readonly />
        </div>

        <div class="alert alert-warning" role="alert">
          Bạn có chắc chắn muốn xóa sản phẩm này? Hành động này không thể hoàn
          tác!!
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger">Xóa</button>
          <a href="/product-list" class="btn btn-secondary">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
